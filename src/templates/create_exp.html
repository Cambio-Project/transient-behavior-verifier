<body>

    <main>
        <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Transient Behavior Verifier</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/spec_selector">Create Specification</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/create_exp">Create Chaos Experiment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/verify_behav">Verify Behavior</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <form action="/insert_spec_into_exp" id="myForm" method="post" enctype="multipart/form-data">
            <div class="container py-4">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="text-content">JSON Behavior Specification</label>
                        <textarea type="text" class="form-control" id="text-content" rows="15"></textarea>
                        <input type="hidden" id="formula_json" name="formula_json">

                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Insert the behavior in the following Chaos
                            Experiment:</label>
                        <input class="form-control" type="file" id="exp_json" name="exp_json">
                    </div>
                </div>
                <br>
                <button type="submit" hidden="hidden" id="submit-button">hidden</button>
                <button type="button" class="btn btn-primary" id="button1" onclick="log()">Save Experiment</button>
            </div>
        </form>



    </main>

    <script type="text/javascript">
        function log() {
            document.getElementById("formula_json").value = document.getElementById("text-content").value;
            document.getElementById("submit-button").click();
        }
    </script>
</body>
