<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <title>Transient Behavior Verifier</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <main>
        <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Transient Behavior Verifier</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/spec_selector">Create Specification</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create_exp">Create Chaos Experiment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/verify_behav">Verify Behavior</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <form action="/result" id="myForm" method="post" enctype="application/json">
            <div class="container py-4">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="text-content">JSON Behavior Specification</label>
                        <textarea type="text" class="form-control" id="text-content" rows="15"></textarea>
                        <input type="hidden" id="formula_json" name="formula_json">
                    </div>
                    <div class="form-group">

                        <div class="mb-3">
                            <label for="text-content">CSV Trace (Optional)</label>
                            <input class="form-control" type="file" id="file" name="file">
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" hidden="hidden" id="submit-button">hidden</button>
                <button type="button" class="btn btn-primary" id="button1" onclick="verify()">Verify Behavior</button>
            </div>
        </form>


    </main>

    <script type="text/javascript">
        function verify() {
            document.getElementById("formula_json").value = document.getElementById("text-content").value;

            if (document.getElementById("file").value != "") {
                $("#myForm").attr("enctype", "multipart/form-data");
            }

            document.getElementById("submit-button").click();
        }
    </script>
</body>

</html>
